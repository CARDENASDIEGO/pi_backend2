# ===========================================
# CONFIGURACIÓN COMÚN PARA TODOS LOS PERFILES
# ===========================================

# Nombre de la aplicación
spring.application.name=pib2

# Perfil activo por defecto (dev para desarrollo)
spring.profiles.active=dev

# Habilitar endpoints de Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Información personalizada para /actuator/info
info.app.name=Stocker
info.app.version=1.0.0
info.app.description=REST API for Stocker
info.app.author.name=Martin Amaro | Diego Cardenas | Daniel Munoz | Jon Z.
info.app.author.email=amarodev05@gmail.com
info.app.author.organization=Stocker Inc.

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del servidor
server.port=8080